name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull bp6302676570/adonis-cicd-app:latest

    - name: Delete Old Docker Container
      run: sudo docker rm -f adonis-cicd-app-container || true

    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name adonis-cicd-app-container bp6302676570/adonis-cicd-app:latest
