name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t bp6302676570/adonisapp-image:tagname .
        docker push bp6302676570/adonisapp-image:tagname

    - name: Deploy using GitHub-hosted Docker Compose
      run: |
        docker-compose -f /path/to/your/app/docker-compose.yml pull
        docker-compose -f /path/to/your/app/docker-compose.yml up -d
